
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />       


        <link rel="stylesheet" href="fonts/Roboto?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link href="css/material.css" rel='stylesheet' type='text/css' />
        <link href="css/cover.css" rel="stylesheet">



        <link rel="stylesheet" href="css/styles3.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/poll.css">


        <script src="js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/typeahead.min.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    </head>

    <body >

        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"  >


            <div class="demo-drawer mdl-layout__drawer  mdl-color-text--White theme-color " >
                <header class="demo-drawer-header " style="max-height: 80px;">
                    <div class="demo-avatar-dropdown " >
                        <img src="..." id="profile_photo" class="circle demo-avatar avatar-border">
                        <div style="padding-left: 10px; "><span id="username" style="padding-left: 1px; font-family: cursive; font-size: 18px;"></span><br><span id="phoneNo" style="font-size: 16px;"></span></div>
                        <div class="mdl-layout-spacer"></div>

                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>

                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">View Profile</li>
                            <li class="mdl-menu__item">Logout</li>
                            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another contact</li>
                        </ul>

                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--White " >
                    <a class="mdl-navigation__link mdl-color-text--red-800  " href=""><i class="mdl-color-text--Blue-900 material-icons " role="presentation">message</i>Social</a>
                    <a class="mdl-navigation__link mdl-color-text--blue-grey-900 " href=""><i class="mdl-color-text--Green-900 material-icons" role="presentation">inbox</i>Profile</a>
                    <!-- <a class="mdl-navigation__link mdl-color-text--blue-grey-900" href="castles"><i class="mdl-color-text--Yellow-900 material-icons" role="presentation">forum</i>Castles</a>-->
                    <a class="mdl-navigation__link mdl-color-text--blue-grey-900 " href="timetable"><i class="mdl-color-text--Purple-900 material-icons" role="presentation">book</i>Student</a>
                    <span class="active_span_nav"><a class="mdl-navigation__link mdl-color-text--blue-grey-900 active_nav " href=""><i class="mdl-color-text--Blue-900 material-icons is-active" role="presentation">poll</i>Polls</a></span>

                </nav>
                <nav class="demo-navigation mdl-navigation mdl-color--White " >
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link mdl-color-text--blue-grey-900" href=""><i class="mdl-color-text--Purple-900 material-icons" role="presentation">power</i><span >Log out</span></a>
                </nav>
            </div>
            <main class=" mdl-grid  ">
               
                 <div class="  mdl-cell--112-col  " >
                    <div class="mdl-card mdl-shadow--4dp  ">
                        <div class="mdl-card__supporting-text center-block">
                            <h5>Create Poll Room</h5>
                            <span>in Computer Science</span>
                        </div>
                          

                        <div class="mdl-card__supporting-text">

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input"   id="poll_topic"></textarea>
                                <label class="mdl-textfield__label" for="poll_topic">Write topic</label>
                            </div>
                            <div>
                                <br>
                                <label>Expiry</label> &nbsp;&nbsp;&nbsp;
                                <select class="form-group ">
                                    <option value="1">1 Hour</option>
                                    <option value="2">2 Hours</option>
                                    <option value="3">3 Hours</option>
                                    <option value="1">6 Hours</option>
                                    <option value="2">8 Hours</option>
                                    <option value="3">12 Hours</option>
                                    <option value="3">18 Hours</option>
                                    <option value="3">1 Day</option>
                                    <option value="3">2 Days</option>
                                    <option value="3">3 Days</option>
                                    <option value="3">4 Days</option>
                                    <option value="3">5 Days</option>
                                    <option value="3">6 Days</option>
                                    <option value="3">7 Days</option>
                                </select>
                            </div>
                            <br><br>
                            <div>
                                <label for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                                    <input type="checkbox" id="switch1" class="mdl-switch__input ">
                                    <span class="mdl-switch__label">Comments off/on</span>
                                </label>
                            </div>
                            <br><br>
                            <label>Add image attachment</label>
                            <span class=" " > <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect right" id="more-button">
                                    <span><img src="images/doc_blue_s.png" class=" circle " style="width: 30px;height: 30px; "/></span>
                                </button>
                            </span>
                            <div class="mdl-card__supporting-text ">
                                <img class=" materialboxed  responsive-img " style="width: 100px; height: 100px;"  >
                            </div>
                            <br><br>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Start Poll
                                </button>
                            </p>
                        </div>


                    </div>
                </div>
            </main>
            
        </div>
        <script src="js/material.min.js"></script> 
    </body>
</html>
