                                <!-- <span><img src="images/attach_camera.png" class=" circle mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect attach tooltipped" data-position="right" data-delay="50" data-tooltip="Take Camera" /></span> -->
                                <span><a class="modal-trigger" href="#audioModal"><img src="images/attach_audio.png" class=" circle mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect attach tooltipped" data-position="right" data-delay="50" data-tooltip=" Upload Audio file" /></a></span>
                                <!--<span><a class="modal-trigger" href="#videoModal"><img src="images/attach_video.png" class=" circle mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect attach tooltipped" data-position="right" data-delay="50" data-tooltip="Upload Video file"/></a></span> -->

                            </div>
                            <!-- Image Modal Structure -->
                            <div id="imageModal" class="modal image_upload_preview  " >
                                <div class="modal-content">
                                    <div class="row mdl-color--White">
                                        <div class="col s12 m12 input_upload">
                                            <input class="btn white teal-text" id="upload-image" type="file" name="uploads[]" multiple="multiple"></br>
                                        </div>
                                        <div class="col l6 s12 m6" >
                                            <img class=" materialboxed  responsive-img modal-preview_img" data-caption="A picture of some deer and tons of trees" width="200" height="100" >
                                        </div>
                                        <br>
                                        <div class="input-field col l6 s6 " style="min-height: 250px;">
                                            <textarea  class="materialize-textarea caption"></textarea>
                                            <label  class="" for="caption">Write a Caption</label>
                                            <input class="btn" id='upload-image-btn' type="submit" value="send image attachment" /> 
                                        </div>
                                        <br>

                                        <br>
                                    </div>
                                </div>
                            </div>
                            <!-- Audio Modal Structure -->
                            <div id="audioModal" class="modal image_upload_preview  mdl-color-text--Purple-900 " >
                                <div class="modal-content">
                                    <div class="row mdl-color--White">
                                        <div class="col s12 m12 input_upload">
                                            <input class="btn white teal-text" id="upload-audio" type="file" name="uploads[]" multiple="multiple"></br>
                                        </div>
                                        <div class="col l12 s12 m12" >
                                            <audio id="audio-player" preload="auto"></audio>                   
                                        </div>
                                        <br>
                                        <div class="input-field col l12 s12" style="min-height: 250px;">
                                            <textarea  class="materialize-textarea " id="audioCaption"></textarea>
                                            <label  class=" " for="caption">Write a Caption</label>
                                            <input class="btn" id='upload-audio-btn' type="submit" value="send audio attachment" /> 
                                        </div>
                                        <br>

                                        <br>
                                    </div>
                                </div>
                            </div>
                            <!-- Video Modal Structure -->
                            <div id="videoModal" class="modal image_upload_preview  mdl-color-text--Purple-900 " >
                                <div class="modal-content">
                                    <div class="row mdl-color--White">
                                        <div class="col s12 m12 input_upload">
                                            <input class="btn white teal-text" id="upload-video" type="file" name="uploads[]" multiple="multiple"></br>
                                        </div>
                                        <div class="col l6 s12 m6" >
                                        </div>
                                        <br>
                                        <div class="input-field col l6 s6" style="min-height: 250px;">
                                            <textarea  class="materialize-textarea " id="videoCaption"></textarea>

                                            <input class="btn" id='upload-video-btn' type="submit" value="Send video attachment" />

            <div id="profileModal" class="modal" > 
                <div class="modal-content z-depth-4 mdl-color--White ">

                    <div class="row center">
                        <div class="mdl-card__supporting-text col s12 m12 ">
                            <h5> Edit Profile</h5><br><br>
                        </div>
                        <div class="col l6 s6 m6" >
                            <div class="col s12 m12 input_upload">
                                <input class="btn white teal-text" id="upload-profile-image" type="file" name="uploads[]" multiple="multiple"></br>
                            </div>
                            <div class="mdl-card__supporting-text ">
                                <img class=" materialboxed  responsive-img modal-preview_img" id="profile_img_photo" data-caption="A picture of some deer and tons of trees" width="200" height="100" >
                            </div>
                        </div>
                        <div class="col l6 s6 m6" >
                            <div class="mdl-card__supporting-text ">
                                <form action="#" class="">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" placeholder="" id="username_profile">
                                        <label class="mdl-textfield__label" for="Name" >Username</label>
                                        <span class="mdl-textfield__error">Letters and spaces only</span>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <textarea class="mdl-textfield__input"  rows="5" placeholder="" id="status_profile"></textarea>
                                        <label class="mdl-textfield__label" for="note">Status</label>
                                    </div>
                                    <p>
                                        <button class="btn btn-lg  btn-block edit-profile-button" type="submit">Update</button>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>       


            <div id="playVideoModal" class="modal" > 
                <div class="modal-content ">
                    <video class="responsive-video" controls>
                        <source src="video_uploads/Swedish House Mafia - Don't You Worry Child ft. John Martin.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <!-- Audio player Structure -->
            <div id="playAudioModal" class="modal bottom-sheet">
                <div class="modal-content audio_content">
                    <!-- Top Info -->
                    <div id="title">
                        <span id="track"></span>
                        <div id="timer">0:00</div>
                        <div id="duration">0:00</div>
                    </div>

                    <!-- Controls -->
                    <div class="controlsOuter">
                        <div class="controlsInner">
                            <div id="loading"></div>
                            <div class="a_btn" id="playBtn"></div>
                            <div class="a_btn" id="pauseBtn"></div>
                            <div class="a_btn" id="prevBtn"></div>
                            <div class="a_btn" id="nextBtn"></div>
                        </div>
                        <div class="a_btn" id="playlistBtn"></div>
                        <div class="a_btn" id="volumeBtn"></div>
                    </div>

                    <!-- Progress -->
                    <div id="waveform"></div>
                    <div id="bar"></div>
                    <div id="progress"></div>

                    <!-- Playlist -->
                    <div id="playlist">
                        <div id="list"></div>
                    </div>

                    <!-- Volume -->
                    <div id="volume" class="fadeout">
                        <div id="barFull" class="bar"></div>
                        <div id="barEmpty" class="bar"></div>
                        <div id="sliderBtn"></div>
                    </div>
                </div>

            </div>
        </div>

        <!--Needed for photoswipe-->
        <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

                        <button class="pswp__button pswp__button--share" title="Share"></button>

                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <div class="pswp__preloader">

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center">
                        </div>
                    </div>
                </div>
